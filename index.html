<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.15/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<title>Vue Video | The Client App</title>
</head>
<body>
	<main id="app">
		<h4 class="welcome-message">{{mainmessage}}</h4>
		<ul>
			<li v-for="vid in videodata">
				<h3>{{vid.name}}</h3>
				<a :href="vid.vidsource" v-on:click="loadMovie"><img :src="'images/' +vid.thumb" alt="movie"></a>
				<!-- you have to state what part is the string part(static) of the source -->
				<p>Click on the Poster to view the video</p>
				<!-- <p>{{vid.description}}</p> -->
				
				
			</li>
		</ul>
		<section class="hidden-movies"  :class="{'show-movie' : showDetails}" >
			<h3 class="movie-title">{{videoTitle}}</h3>
			<div class="movie-details" >
				<p class="movie-details">{{videoDescription}}</p>
			</div>
			<video :src="'videos/' + videoSource" type="video/mp4" controls autoplay>
		</section>

		<div class="up-arrow">
			<span v-on:click="scrollBackUp" :class="{'show-scroller' : showDetails}" >^</span>
		</div>

	</main>
	
	<script src="js/main.js"></script>
</body>
</html>
